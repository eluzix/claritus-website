baseURL = "https://claritus.io/"
languageCode = "en-us"
title = "Claritus - A Simple Way to Keep Track of Your Portfolio"

theme = "clearvalue"
assetDir = 'themes/clearvalue/assets'

Paginate = 9

disableKinds = ["taxonomy", "taxonomyTerm"]
enableRobotsTXT = true
enableGitInfo = true

[frontmatter]
date = ["date", "publishDate", "lastmod"]
lastmod = ["lastmod", ":git", "date", "publishDate"]

[params]
    description = "Finally, a 360Â° view of your portfolio that lets you track, understand, and be in complete control of all of your assets and investments - all in one place!"
    gtagConfig = 'UA-159218662-2'
    appUrl = "https://app.claritus.io"
    cookieDomain = 'localhost'
    noTrailingBaseURL = "https://claritus.io"

[permalinks]
  posts = "blog/:title"
