	<div class="row no-gutters align-items-center">
		<div class="col-auto col-xl-3">
			<a href="/" class="header-logo">
				<img src="/images/logo-white.png" alt="Claritus logo"
					 class="header-logo__img header-logo__img--white d-none d-md-block">
				<img src="/images/logo-dark.png" alt="Claritus logo"
					 class="header-logo__img header-logo__img--dark d-none d-md-block">

				<img src="/images/header-logo-mobile.png" alt="Claritus logo"
					 class="header-logo-mobile d-md-none">

		<div class="col-auto d-xl-none">

		<div class="col col-xl-3">

				<a href="{{ .Site.Params.appUrl }}/sign-in" class="header-auth__btn btn btn--transparent">

				<a href="{{ .Site.Params.appUrl }}/on-boarding" class="header-auth__btn btn btn--primary">
					Sign Up
