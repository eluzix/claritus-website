<div id="contact-us-modal" class="modal contact-us">

    <div class="modal-content">
        <span class="close" id="close-contact-us">&times;</span>

        <div class="mailbox-block"></div>
        <div class="form-block">
            <h2>Contact Us</h2>
            <div class="form-submit is-hidden has-top-margin-70">
                <h3 class="has-bottom-margin-50">Message received!</h3>
                <p class="has-bottom-margin-32">Someone from our team <br>will get back to you shortly.</p>
                <a class="button is-green is-full is-contact-us has-top-margin-70" href="/">Back to Home Page</a>
            </div>

            <form class="form" data-netlify="true" name="contact">
                <p>If you have any questions, inquiries, or any feedback, please send us a message</p>

                <div class="control has-icons-right is-clearfix">
                    <input type="text" placeholder="Enter your name"
                           name="name" class="input" required>
                    <span class="icon is-right is-clickable"><i class="icon-profile"></i></span>
                </div>
                <div class="control has-icons-right is-clearfix">
                    <input type="email" placeholder="Enter your email"
                           name="email" class="input" required>
                    <span class="icon is-right is-clickable"><i class="icon-email"></i></span>
                </div>
                <div class="control is-clearfix">
                    <textarea placeholder="Text your message..."
                              name="message"
                              class="input" required></textarea>
                </div>

                <button class="button is-green is-full is-contact-us has-top-margin-30" type="submit">Submit</button>
            </form>

        </div>
    </div>

</div>
