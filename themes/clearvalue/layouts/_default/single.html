{{ define "content" }}
<div class="content {{ .Params.content_class }} has-navbar-fixed-top">

    {{ partial "nav" . }}
    {{ partial "menu.html" }}

    <section class="container is-small">
        <h1 class="title is-centered" title="{{ .Title }}">{{ .Title }}</h1>
        <article>
            {{ .Content }}
        </article>
    </section>
</div>
{{ end }}

{{ define "title" }}{{ .Title }}{{ end }}
