{{ define "content" }}
<div class="content {{ .Params.content_class }} no-header-scroll">

    {{ partial "nav" . }}
    {{ partial "menu.html" }}

    <section class="post-content">
        <div class="container">
            <div class="navigation">
                <a href="{{ ref . "blog.md" }}" class="back-link">Back to Claritus Blog</a>
            </div>

            <h1 class="title" title="{{ .Title }}">{{ .Title }}</h1>

            <article>
                {{ .Content }}
            </article>
        </div>
    </section>

    <section class="post-footer">
        <div class="container">
            <h3>Have questions? Comments? Need help? Contact us anytime at <a href="mailto:help@claritus.io" class="link contact-us-link is-green" title="email claritus.io">help@claritus.io</a></h3>
            <a class="button is-green is-full open-contact-us-modal">Contact Us</a>
            <button class="is-hidden-mobile scroll-to-top">Go Up</button>
        </div>
    </section>
</div>
{{ end }}

{{ define "title" }}{{ .Title }}{{ end }}
